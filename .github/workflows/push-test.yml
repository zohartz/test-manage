name: CI

on:
  # Compare the preceeding commit of main -> to the current commit of the main branch.
  # (Note: To compare changes between the last pushed commit to the remote main branch set `since_last_remote_commit: true`)
  push:
    branches:
      - main
  # Compare the last commit of main -> to the current commit of a PR branch.
  # (Note: To compare changes between the last pushed commit to the remote PR branch set `since_last_remote_commit: true`)
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # windows-latest | macos-latest
    name: Test changed-files
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # OR "2" -> To retrieve the preceding commit.


      - name: Get changed files in the docs folder
        id: changed-files-specific
        uses: tj-actions/changed-files@v34
        with:
          path: |
            protected_services2.txt

      - name: Run step if any file(s) in the docs folder change
        id: check-cond
        if: steps.changed-files-specific.outputs.any_changed == 'true' && ${{ (github.event.review.state != 'approved') }}
        run: |
          echo 'true'

      - name: Read protected_services
        id: protected_services
        uses: juliangruber/read-file-action@v1
        with:
          path: ./protected_services.txt

      - name: Echo protected_services
        run: echo "${{ steps.protected_services.outputs.content }}"


      - name: Fail pr if not all condition pass
        if: ${{ steps.check-cond.output }} == 'true'
        uses: actions/github-script@v3
        with:
          script: |
            core.setFailed('These pr must be approved before merge')
